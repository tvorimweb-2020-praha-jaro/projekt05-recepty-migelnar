<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

<div class="kontejner">   

    <div class="recept">
        <!-- hlavni recept -->
        <div class="meta">
            <div class="kategorie">Saláty</div>
            <div class="komentare">5 komentářů</div>
        </div>
        <h1>Salát s&nbsp;vlašskými ořechy</h1>
    </div>

    <div class="dvojcka">

        <!-- maly recept 2 -->
        <div class="recepis chle">
            <div class="meta">
                <div class="kategorie">Svačina</div>  
                <div class="komentare">16 komentářů</div>
            </div>
        <h2>Chlebíček s&nbsp;avokádem</h2>
        </div>

        <!-- maly recept 3 -->
        <div class="recepis taco">
            <div class="meta">
                <div class="kategorie">Mexická</div>
                <div class="komentare">7 komentářů</div>
            </div>
        <h2>Avokádové tacos</h2>
        </div>
    </div>

    <div class="dvojcka">
        <!-- maly recept 4 -->
        <div class="recepis cizr"> 
            <div class="meta">
                <div class="kategorie">Luštěniny</div>
        <!-- muzebyt article misto DIV, ma to byt lepsi -  -->
                <div class="komentare">23 komentářů</div>
            </div>
        <h2>Pita chléb s&nbsp;cizrnou</h2>
        </div>

        <!-- maly recept 5 -->
        <div class="recepis burg">
            <div class="meta">
                <div class="kategorie">Burgery</div>
                <div class="komentare">19 komentářů</div>
            </div>
        <h2>Sojový burger</h2>
        </div>
    </div>
</div>
    </body>
    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>
    </html>
